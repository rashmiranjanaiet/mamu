services:
  - type: web
    name: rag-chatbot-backend
    runtime: python
    rootDir: rag_chatbot
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT --app-dir .
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://generativelanguage.googleapis.com/v1beta/openai/
      - key: CHAT_MODEL
        value: gemini-2.5-flash
      - key: EMBEDDING_MODEL
        value: gemini-embedding-001
      - key: EMBEDDING_BATCH_SIZE
        value: "100"
      - key: CHUNK_SIZE_WORDS
        value: "500"
      - key: TOP_K
        value: "5"
      - key: MIN_CONFIDENCE
        value: "0.35"
      - key: APP_DATA_DIR
        value: /var/data
      - key: ENABLE_ADMIN_UI
        value: "false"
      - key: ALLOW_ADMIN_INGESTION_API
        value: "false"
    disk:
      name: rag-chatbot-data
      mountPath: /var/data
      sizeGB: 2

  - type: web
    name: rag-chatbot-frontend
    runtime: python
    rootDir: rag_chatbot
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.address 0.0.0.0 --server.port $PORT --server.headless true --browser.gatherUsageStats false
    envVars:
      - key: API_URL
        sync: false
      - key: ENABLE_ADMIN_UI
        value: "false"
