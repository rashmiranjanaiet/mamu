services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rag-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/rag_chatbot/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag-frontend
    environment:
      API_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

